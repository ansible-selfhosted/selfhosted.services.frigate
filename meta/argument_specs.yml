---
argument_specs:
  main:
    short_description: Main entry point for the frigate role
    description:
      - This is the main entry point for the frigate role.
      - A role to deploy Frigate using rootless Podman with systemd.
    author:
      - SpeakinTelnet
    options:
      frigate_allow_unauthenticated:
        type: bool
        required: false
        default: false
        description:
          - Expose the port for unauthenticated access
      frigate_config_path:
        type: str
        required: false
        default: ~/.config/frigate/config/
        description:
          - Path to the config directory
      frigate_hwaccel:
        type: bool
        required: false
        default: false
        description:
          - Enable hardware acceleration
      frigate_hwaccel_path:
        type: str
        required: false
        default: /dev/dri/renderD128
        description:
          - Path to the hardware acceleration device
          - Only used if frigate_hwaccel is true
      frigate_pci_coral:
        type: bool
        required: false
        default: false
        description:
          - Enable coral support via PCI for hardware acceleration
      frigate_privileged:
        type: bool
        required: false
        default: true
        description:
          - Run frigate in privileged mode
          - This may not be necessary for all setups
      frigate_rpi4:
        type: bool
        required: false
        default: false
        description:
          - Enable support for the Raspberry Pi 4
      frigate_rtsp_port:
        type: int
        required: false
        default: 8554
        description:
          - RTSP port
      frigate_shm_size:
        type: str
        required: false
        default: 64mb
        description:
          - Shared memory size
          - "[reference](https://docs.frigate.video/frigate/installation#calculating-required-shm-size)"
      frigate_storage_path:
        type: str
        required: false
        default: ~/.config/frigate/storage/
        description:
          - Path to the storage directory
      frigate_tmpfs_size:
        type: int
        required: false
        default: 1000000000
        description:
          - Size of the tmpfs
          - Only used if frigate_use_tmpfs is true
      frigate_unauthenticated_port:
        type: int
        required: false
        default: 5000
        description:
          - Unauthenticated port
          - Only used if frigate_allow_unauthenticated is true
      frigate_usb_coral:
        type: bool
        required: false
        default: false
        description:
          - Enable coral support via USB for hardware acceleration
      frigate_usb_coral_path:
        type: str
        required: false
        default: /dev/bus/usb
        description:
          - Path to the Coral USB device
          - Only used if frigate_usb_coral is true
      frigate_use_tmpfs:
        type: bool
        required: false
        default: true
        description:
          - Use tmpfs
      frigate_version:
        type: str
        required: false
        default: stable
        description:
          - Version of frigate to use
          - "[Reference](https://docs.frigate.video/frigate/installation#docker)"
      frigate_web_port:
        type: int
        required: false
        default: 8971
        description:
          - Port to access the web interface via https
      frigate_webrtc_port:
        type: int
        required: false
        default: 8555
        description:
          - WebRTC port
